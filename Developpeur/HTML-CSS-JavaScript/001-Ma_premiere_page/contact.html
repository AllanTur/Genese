<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Le Fiasco, Nous contacter</title>

    <meta charset="UTF-8" />
    <meta name="description" content="LeRestaurant ..........." />
    <meta name="keywords" content="Restaurant,Montpellier,Fruit de mer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Le Favicon, permet d'afficher une image dans l'onglet du navigateur -->
    <link rel="icon" href="images/justdoit_shialaboeuf.jpg" />
  </head>

  <body>
    <!-- Balise nav (navigation)-> permet de mettre plusieurs liens vers les pages de notre site -->
    <nav>
      <ul>
        <li><a href="index.html" title="Accueil">Accueil</a></li>
        <li><a href="menu.html" title="Menu">Menu</a></li>
        <li><a href="contact.html" title="Contact">Contact</a></li>
      </ul>
    </nav>

    <h1>Nous contacter</h1>

    <!-- Formulaire-->

    <form action="contact.html">
      <fieldset>
        <legend>Nous contacter</legend>
        <div>
          <label for="email_input">Votre email</label>
          <input
            type="text"
            name="email"
            id="email_input"
            placeholder="contact@demo.fr"
            required
          />
        </div>
        <div>
          <label for="file_input">Pièce jointe</label>
          <input type="file" name="file" id="file_input" />
        </div>
        <div>
          <label for="name_input">Votre Nom</label>
          <input type="text" name="firstname" id="name_input" />
        </div>
        <div>
          <label>Sexe</label>
          <div>
            <input type="radio" name="sexe" id="masculin" checked />
            <label for="masculin">Masculin</label>
          </div>
          <div>
            <input type="radio" name="sexe" id="feminin" />
            <label for="femini">Féminin</label>
          </div>
        </div>
        <div>
          <label for="color">Choix couleur</label>
          <select name="color" id="color">
            <option value="rouge">Rouge</option>
            <option value="bleu">Bleu</option>
          </select>
        </div>
        <div>
          <label for="animal">Animal préféré</label>
          <select name="animal" id="animal">
            <optgroup label="Mammifére">
              <option value="cheval">Cheval</option>
              <option value="chat">Chat</option>
            </optgroup>
            <optgroup label="Poisson">
              <option value="thon">Thon</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label
            ><input type="checkbox" name="cgu" />J'accepte les conditions
            d'utilisations</label
          >
        </div>
        <input type="submit" value="Envoyer un email" />
        <input type="reset" value="Annuler" />
      </fieldset>
    </form>
  </body>
</html>
